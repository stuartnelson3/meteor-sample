<head>
<title>Forum</title>
</head>

<body>
<div class="wrapper">
  <div class='login float-r'>
    {{> login}}
  </div>
  {{#if currentUser}}
  <div>
    {{> make_post}}
  </div>
  {{/if}}
  {{> posts}}
</div>
</body>

<template name="login">
{{#if currentUser}}
<img src="{{currentUser.profile.avatar_url}}" alt="" />
<button class="js-logout" type="button">Logout</button>
{{else}}
<form id="login-form" action="action">
  <label for="email">Email</label>
  <input type="email" id="login-email"/>
  <label for="password">Password</label>
  <input type="password" id="login-password"/>
  <input class="float-l" type="submit" id="login-button" value="Sign in" />
  <input class="float-r" type="button" name="" id="create-account" value="Create Account" />
</form>
{{/if}}
</template>

<template name="make_post">
<input class='js-post-input' type="text" value="Add text here.." />
<button type="button" class='js-create-post' data-source=".js-post-input">Create Post!</button>
</template>

<template name="posts">
<h1>Posts</h1>
{{#if posts.count}}
<ul>
  {{#each posts}}
  <li>{{name}}</li>
  {{#if ownsPost owner_id}}
  <button data-id="{{_id}}" type="button" class='js-destroy-post'>Destroy</button>
  {{/if}}
  {{/each}}
</ul>
{{else}}
<h1>no posts!</h1>
{{/if}}
</template>
